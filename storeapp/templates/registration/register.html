<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <center>
        <h2>Register with us</h2>
    </center>

    <form action="{% url 'registerView' %}" method="POST">
        {% csrf_token %}
        <table class="table">
            <tbody>
            <tr>
                <td>First Name</td>
                <td><input name="first_name" placeholder="first_name" required="required" type="text"></td>
                <td></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input name="last_name" placeholder="last_name" required="required" type="text"></td>
                <td></td>
            </tr>

            <tr>
                <td>UserName</td>
                <td><input name="username" placeholder="username" required="required" type="text"></td>
                <td></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input class="form-control" name="password" placeholder="password" required="required"
                           type="password"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input class="form-control" name="email" placeholder="email" required="" type="email"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input class="form-control" id="dob" name="dob" placeholder="dob" required="required"
                           type="date">
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>

        <div class="modal-footer">
            <input class="btn btn-primary" name="sign-up" type="submit" value="Register">
            <a class="btn btn-primary" href="{% url 'home' %}">Home</a>
        </div>

    </form>

    <div class="d-flex justify-content-center">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}

            <a class="alert alert-success" style="color:red;"> {{ message }}</a>

            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
